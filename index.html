<!DOCTYPE html>
<html lang="en-us">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="main.css">
	<title>Calculator</title>
 	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />



	

</head>

<body>

<div class="main-container">
	<button class="theme-btn"><i class="fas fa-moon" id="theme-btn"></i></button>
<div class="results-container" id="results-container">
<h1 class="title">Calculator</h1>
<p id="operation"></p>
</div>
<div class="buttons-container" id="buttons-container">
<button class="btn" id="reset">AC</button>
<button class="btn" id="delete"><i class="fas fa-backspace"></i></button>
<button class="btn" id="percentage">%</button>
<button class="btn operator-btn" id="divide">&divide;</button>

<button class="btn" id="b7">7</button>
<button class="btn" id="b8">8</button>
<button class="btn" id="b9">9</button>
<button class="btn operator-btn" id="mult">Ã—</button>

<button class="btn" id="b4">4</button>
<button class="btn" id="b5">5</button>
<button class="btn" id="b6">6</button>
<button class="btn operator-btn" id="sub">-</button>

<button class="btn" id="b1">1</button>
<button class="btn" id="b2">2</button>
<button class="btn" id="b3">3</button>
<button class="btn operator-btn" id="add">+</button>

<button class="btn" id="b00">00</button>
<button class="btn" id="b0">0</button>
<button class="btn" id=".">.</button>
<button class="btn operator-btn" id="equals">=</button>


</div>


</div>




<script src="main.js"></script>
</body>

</html>
